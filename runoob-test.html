<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #4682b4;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8e8e8 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8e8e8;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        #showcase {
            min-height: 400px;
            background: url('https://via.placeholder.com/1500x400') no-repeat center center/cover;
            text-align: center;
            color: #ffffff;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        #showcase p {
            font-size: 20px;
        }
        #main {
            margin-top: 20px;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #4682b4;
            text-align: center;
        }
        .social-links a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }
        @media(max-width: 768px) {
            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
                width: 100%;
            }
            header {
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">我的</span> 个人博客</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="contact.html">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>欢迎来到我的博客</h1>
            <p>在这里，我分享我的想法、经验和生活点滴。</p>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <h2>关于我</h2>
            <p>我是一名热爱生活、热爱技术的博主。通过这个博客，我希望能与大家分享我的所见所闻，以及在工作和生活中的心得体会。</p>

            <h2>最新博客文章</h2>
            <ul>
                <li><a href="#">如何开始一个个人博客</a></li>
                <li><a href="#">我最喜欢的5个旅行目的地</a></li>
                <li><a href="#">学习编程的5个小技巧</a></li>
            </ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 我的个人博客. 保留所有权利.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>

</html>
